<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/trocarsenha.css">
    <link rel="stylesheet" href="../css/padrao.css">
    <link href="https://fonts.googleapis.com/css2?family=Caladea&display=swap" rel="stylesheet">
    <title>AGOS-Aplicativo de Gerenciamento de Obras Sociais</title>
</head>

<body>
    <header>
        <div id="header_esq">
            <img src="../img/logo.png" alt="Logo Observatorio" class="logo">
        </div>
    </header>

    <section>
        <div class="container-trocasenha">
            <h3>Recuperar senha</h3>
            <form class="container-trocasenha_form">
                <input type="password" placeholder="Insira nova senha" class="container-trocasenha_input" required>
                <input type="password" placeholder="Confimar nova senha" class="container-trocasenha_input" required>
                <input type="submit" value="Confirmar" class="container-trocasenha_inputconf">
            </form>
        </div>
    </section>

</body>
