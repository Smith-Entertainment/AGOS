<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGOS - Aplicativo de Gerenciamento de Obras Sociais</title>
    <link rel="stylesheet" href="../css/relatorios.css">
    <link rel="stylesheet" href="../css/padrao.css">
</head>

<body>
    <header>
        <div id="header_esq">
            <img src="../img/logo.png" alt="Logo Observatorio" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Obras</a></li>
                    <li><a href="listausuarios.html">Usuarios</a></li>
                    <li><a href="relatorios.html">Relatorios</a></li>
                </ul>
            </nav>
        </div>

        <div id="header_dir">
            <div class="opc_user">
                <a href="perfilusuario.html">
                    <p><b>Usuario</b></p>
                </a>
                <a href="login.html">
                    <p><i>Sair</i></p>
                </a>
            </div>
            <img src="../img/loginico.png" alt="foto usuario" class="icone_header">
        </div>
    </header>

    <article>

        <h2 id="h2relatorio"> Gerar relatório</h2>

        <div id="container-form">
            <form class="gerar-relatorio">
                <section class="coluna-esquerda">
                    <label id="label_inicio">Ínicio:<input type="date" min="1901-01-01" max="2099-12-31"></label>
                    <label id="label_termino">Término:<input type="date" /></label>
                    <input id="valorminimo" placeholder="Valor mínimo" type="number" />
                    <select id="select_obra" name="tipo Obra">
                        <option>Tipo de obra</option>
                        <option>Tipo 1</option>
                        <option>Tipo 2</option>
                        <option>Tipo 3</option>
                        <option>Tipo 4</option>
                    </select>
                    <div id="alinhar_botao_gerar">
                        <label id="checkbox"> Apenas obras acompanhadas <input type="checkbox"></label>
                        <input id="botao-gerar" type="submit" value="Gerar">
                    </div>
                </section>
                <section class="coluna-direita">
                    <label id="label_ate1">Até:<input type="date" /></label>
                    <label id="label_ate2">Até:<input type="date" /></label>
                    <input id="valormaximo" placeholder="Valor máximo" type="number">
                    <div id="alinhar_botao_submit">
                        <select id="select_bairro" name="Bairro">
                            <option>Bairro</option>
                            <option>Bairro 1</option>
                            <option>bairro 2</option>
                            <option>Bairro 3</option>
                            <option>Bairro 4</option>
                        </select>
                        <!--CONFERIR!-->
                        <br>
                        <!--CONFERIR!-->
                        <input id="botao-submit" type="submit" value="Limpar">
                    </div>
                </section>
            </form>
        </div>
    </article>

</body>

</html>
