<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGOS-Aplicativo de Gerenciamento de Obras Sociais</title>
    <link rel="stylesheet" href="../css/Cadastro_Obras.css" >
</head>
<body>
    <header>
        <img src="../img/logoobs.png" alt="Logo Observatorio" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Obras</a></li>
                <li><a href="listausuarios.html">Usuarios</a></li>
                <li><a href="relatorios.html">Relatorios</a></li>
            </ul>
            </nav>
        <div class="opc_user">
            <a href="perfilusuario.html"><p>Usuario</p></a>
            <a href="login.html"><p>Sair</p></a>
        </div>
        <a href="login.html"><img src="../img/loginico.png" alt="foto usuario" class="icone_header"></a>

    </header>

    <article>
        <h2> Cadastro de Obras</h2>
        <form>
            <div>
                <input type="text" placeholder="Titulo">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Rua">
                <input type="number" placeholder="000">
                <select name="tipo Obra">
                    <option>Tipo de obra</option>
                    <option>Tipo 1</option>
                    <option>Tipo 2</option>
                    <option>Tipo 3</option>
                    <option>Tipo 4</option>
                </select>
            </div>

            <div>
                <input type="text" value="Objeto">
                <input type="date" value="Data do certame">
                <input type="number" value="Valor do edital">
                <input type="date" value="Data de inicio"> 
                <input type="date" value="Data de termino"> 
            </div>
            
            <input type="submit" value="Cadastrar">
            <input type="submit" value="Limpar">
        </form>
    </article>

</body>
</html>
