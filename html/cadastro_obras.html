<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AGOS-Aplicativo de Gerenciamento de Obras Sociais</title>
        <link rel="stylesheet" href="../css/Cadastro_Obras.css" >
        <link rel="stylesheet" href="../css/padrao.css">
    </head>
    <body>
        <!– --------------------------- Inicio Header---------------------------- ->
        <header>
            <div class="container-header">
                <picture class="container-header_logo">
                    <img src="../img/logo.png" alt="Logo Observatorio"
                        class="logo">
                </picture>

                <nav>
                    <a href="../index.html">Obras</a>
                    <a href="listausuarios.html">Usuários</a>
                    <a href="relatorios.html">Relatorios</a>
                </nav>
                <div class="container-header_user">
                    <h4>Usuário</h4>
                    <a href="login.html" class="sair">Sair</a>
                    <a href="login.html"><img class="imguser"
                            src="../img/loginico.png" alt="foto usuario"
                            class="user"></a>

                </div>
            </div>
        </header>
        <!– --------------------------- End Header---------------------------- ->

        <article>
            <h2> Cadastro de Obras</h2>
            <form>
                <div class="coluna">
                    <input type="text" placeholder="Titulo">
                    <input type="text" placeholder="Bairro">
                    <input type="text" placeholder="Rua">
                    <input type="text" placeholder="Nº">
                    <input type="submit" value="Cadastrar" id="botao_cadastrar">
                </div>

                <div class="coluna">
                    <input type="text" placeholder="Objeto">
                    <input type="date" placeholder="Data do certame">
                    <input type="text" placeholder="Valor do edital">
                    <select name="tipo Obra">
                        <option>Tipo de obra</option>
                        <option>Tipo 1</option>
                        <option>Tipo 2</option>
                        <option>Tipo 3</option>
                        <option>Tipo 4</option>
                    </select>
                    <input type="reset" value="Limpar" id="botao_limpar">
                </div>
            </form>
        </article>
    </body>
</html>
