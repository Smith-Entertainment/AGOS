<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGOS-Aplicativo de Gerenciamento de Obras Sociais</title>
    <link rel="stylesheet" href="../css/Cadastro_Obras.css">
    <link rel="stylesheet" href="../css/padrao.css">
    
    <link rel="Shortcut Icon" type="image/png" href="../img/iconObs.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header></header>
    <article>
        <h2> Cadastro de Obras</h2>
        <form>
            <div class="coluna">
                <input type="text" placeholder="Titulo">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Rua">
                <input type="number" placeholder="NÂº">
                <input type="submit" value="Cadastrar" id="botao_cadastrar">
            </div>

            <div class="coluna">
                <input type="text" placeholder="Objeto">
                <input type="date" placeholder="Data do certame">
                <input type="text" placeholder="Valor do edital">
                <select name="tipo Obra">
                    <option>Tipo de obra</option>
                    <option>Tipo 1</option>
                    <option>Tipo 2</option>
                    <option>Tipo 3</option>
                    <option>Tipo 4</option>
                </select>
                <input type="reset" value="Limpar" id="botao_limpar">
            </div>
        </form>
    </article>
    <script src="../script/header.js"></script>
</body>

</html>
